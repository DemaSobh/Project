<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/5a0367626a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100" style="background-color: #4B515D;">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-8">
      
              <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> Welcome to Weather App </h6>
                    <span style="color: #868B94;font-size:large;">Please Select you city</span>
                    <br><br>
                    <form action="/weather/today">
                      <select name='city' class="form-select" aria-label="Default select example" style="width:200px;display:inline-block;margin-right:5px;">
                        <option value="Damascus">Damascus</option>
                        <option value="Aleppo">Aleppo</option>
                        <option value="Latakia">Latakia</option>
                        <option value="Jablah">Jablah</option>
                        <option value="Tartous">Tartous</option>
                        <option value="Homs">Homs</option>
                        <option value="Idlib">Idlib</option>
                        <option value="Hama">Hama</option>
                        <option value="Rakka">Rakka</option>
                        <option value="Dayr az Zawr">Dayr az Zawr</option>
                      </select>
                      <button type="submit" class="btn btn-primary">Go</button>
                      <span style="margin:0 10px;">or</span>
                      <button type="button" class="btn btn-danger" onclick="location.href='/weather/ip';">Weather of My City</button>
                    </form>
                  </div>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

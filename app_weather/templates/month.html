<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/5a0367626a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section style="background-color: #4B515D;">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center">

            {% for item in list %}

            <div class="col-md-8 col-lg-6 col-xl-4" style="margin-bottom:50px">
              <div class="card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
                  <div class="d-flex">
                    <h6 class="flex-grow-1">{{ city }}</h6>
                    <h6 class="flex-grow-1" style="text-align: right;">{{ item.dt }}</h6>
                  </div>
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;font-size:40px;"> <i class="fa-solid fa-temperature-arrow-up"></i> {{ item.max_temp }}°C <br> <i class="fa-solid fa-temperature-arrow-down"></i> {{ item.min_temp }}°C</h6>
                  </div>
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{ item.wind_speed }} m/s
                        </span></div>
                      <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{ item.humidity }}% </span>
                      </div>
                      <div><i class="fas fa-arrows-down-to-line fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{ item.pressure }} hpa </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
